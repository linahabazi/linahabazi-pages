<div class="col-xs-12 col-sm-9 col-md-10 content-column">
  {{ partial "mobile_nav_toggle.html" . }}
  <div class="grid">
    <div class="row">
      {{ range .Data.Pages }}
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 masonry-item">
        <div class="box-masonry">
          {{ if .Params.secondaryimage }}
          <!-- set image to primary
          define on hover, switch to secondary -->
          <img src="{{.Params.secondaryImage | absURL}}" alt="" class="img-responsive">
          <p>secondaryImage</p>
          {{ else }}
          <img src="{{.Params.image | absURL}}" alt="" class="img-responsive">
          <p>primaryImage</p>
          {{ end }}
        </div>
      </div>
      {{ end }}
    </div>
  </div>
</div>
